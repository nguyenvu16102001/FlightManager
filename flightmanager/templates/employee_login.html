<link href="{{ url_for('static', filename='css/user-login.css') }}" rel="stylesheet"/>
<div class="wrap-on-footer">
    <div class="animated bounceInDown">
        <div class="container3">
            <form method="post" action="{{ url_for('employee_login') }}">
                    <span class="error animated tada" id="msg"></span>
                <div class="form-group" style="margin-top:20px;">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="Nhap username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Nhap password" id="password">
                    <button type="submit" class="btn1" >Đăng Nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
