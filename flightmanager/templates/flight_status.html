{% extends 'layout/base.html' %}
{% block title %}Bán Vé{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
    <form action="{{ url_for('flight_status') }}">
        <div class="form-group">
            <input list="departure_airports" class="form-control" name="departure_airport" placeholder="Từ" id="departure_airport" required>
            <datalist id="departure_airports">
              {% for a in airports %}
                <option value="{{ a.airport_id }}">
              {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <input list="arrival_airports" class="form-control" name="arrival_airport" placeholder="Đến" id="arrival_airport" required>
            <datalist id="arrival_airports">
              {% for a in airports %}
                <option value="{{ a.airport_id }}">
              {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="departure_day" name="departure_day" placeholder="Ngày khởi hành" required>
        </div>
      <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
    </form>
</div>
{% endblock %}
