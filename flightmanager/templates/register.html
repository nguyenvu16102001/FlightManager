{% extends 'layout/base.html' %}

{% block title %}Đăng Ký{% endblock %}

{% block content %}
<h1 class="text-center, text-danger">Đăng Ký</h1>

{% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar" required>
    </div>
    <div class="form-group">
        <label for="last_name">Họ và Đệm</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="first_name">Tên</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="gender">Giới tính</label>
        <input list="genders" class="form-control" id="gender" name="gender" required>
        <datalist id="genders">
            <option value="Male">
            <option value="Female">
        </datalist>
    </div>
    <div class="form-group">
        <label for="date_of_birth">Ngày sinh</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
    </div>
    <div class="form-group">
        <label for="identity_card">Số CMND/Hộ chiếu</label>
        <input type="text" class="form-control" id="identity_card" name="identity_card" required>
    </div>
    <div class="form-group">
        <label for="nationality">Quốc tịch</label>
        <input type="text" class="form-control" id="nationality" name="nationality" required>
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
    </div>
    <input type="submit" value="Đăng Ký" class="btn btn-danger">
    <br><br>
</form>
{% endblock %}
