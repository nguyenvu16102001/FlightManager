
<link href="{{ url_for('static', filename='css/style-header.css') }}" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{{ url_for('static', filename='css/style-menu.css') }}" rel="stylesheet"/>
<div style="width:100%; height:100px; background-color:#90AACB">
<div class="fixed-content">
              <div id="accordion">

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
                        {% if current_user.avatar %}
                            <img src="{{ current_user.avatar }}" width="30px" alt="{{ current_user.username }}">
                        {% else %}
                            <img src="https://res.cloudinary.com/du3xpvajy/image/upload/v1639925314/cnpm/download_x3ygfo.png" width="30px" alt="{{ current_user.username }}">
                        {% endif %}
             <ul class="list-unstyled components mb-5">
	          <li>
                  {{ current_user.username }}
              </li>
                <li class="active">
	            <a href="{{url_for('home')}}">Home</a>
	          </li>

                {% if current_user.is_authenticated %}
                <li>
                    <a class="nav-link text-success" href="{{ url_for('user_logout', name = 'user_login') }}">Dang Xuat</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link text-success" href="{{ url_for('user_login') }}">Dang Nhap</a>
                </li>
                <li>
                    <a class="nav-link text-danger" href="{{ url_for('user_register') }}">Dang Ky</a>
                </li>
                {% endif %}
	        </ul>
	      </div>
    	</nav>
        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}" style="font-size:20px;">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='javascript/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</div>
</div>
